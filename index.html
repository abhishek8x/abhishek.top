<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhishek Singh</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#050505;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

#particles-js{
    position:absolute;
    width:100%;
    height:100%;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
    max-width:800px;
}

h1{
    font-size:5rem;
    font-weight:900;
    letter-spacing:-2px;
    margin-bottom:10px;
}

.tagline{
    font-size:1.3rem;
    color:#bbb;
    margin-bottom:20px;
}

.desc{
    font-size:1rem;
    color:#888;
    line-height:1.6;
    margin-bottom:35px;
}

.divider{
    width:80px;
    height:1px;
    background:#333;
    margin:30px auto;
}

.email{
    display:inline-block;
    padding:18px 46px;
    border-radius:50px;
    border:1px solid rgba(255,255,255,0.3);
    text-decoration:none;
    color:white;
    font-size:1.2rem;
    transition:.25s;
}

.email:hover{
    border-color:white;
    box-shadow:0 0 40px rgba(255,255,255,0.15);
}

.footer{
    margin-top:40px;
    font-size:13px;
    color:#666;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="container">
    <h1>Abhishek Singh</h1>

    <div class="tagline">Building ideas on the internet.</div>

    <div class="desc">
        Exploring digital business, media, and technology opportunities.  
        Open to collaborations, serious discussions, and meaningful projects.
    </div>

    <div class="divider"></div>

    <a class="email" href="mailto:hello@abhishek.top">hello@abhishek.top</a>

    <div class="footer">Personal domain</div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": {"value": 90},
    "color": {"value": "#ffffff"},
    "shape": {"type": "circle"},
    "opacity": {"value": 0.25},
    "size": {"value": 2.5},
    "move": {"enable": true, "speed": 1.2}
  }
});
</script>

</body>
</html>
