<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhishek Singh</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#020202;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
}

/* premium soft glow background */
.glow{
    position:absolute;
    width:900px;
    height:900px;
    background:radial-gradient(circle at center,#ff2a2a22,#00000000 60%);
    filter:blur(120px);
    animation:float 8s infinite alternate ease-in-out;
}

@keyframes float{
    from{transform:translate(-150px,-100px);}
    to{transform:translate(150px,120px);}
}

.container{
    position:relative;
    z-index:2;
}

h1{
    font-size:5rem;
    font-weight:800;
    letter-spacing:-1px;
    margin-bottom:15px;
}

.subtitle{
    color:#888;
    font-size:1.3rem;
    margin-bottom:40px;
}

a{
    text-decoration:none;
    color:white;
    border:1px solid #333;
    padding:18px 42px;
    border-radius:50px;
    font-size:1.1rem;
    transition:.25s;
}

a:hover{
    border-color:#ff3c3c;
    box-shadow:0 0 30px #ff3c3c55;
}

.footer{
    margin-top:60px;
    font-size:13px;
    color:#555;
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">
    <h1>Abhishek Singh</h1>
    <div class="subtitle">Reach me directly.</div>

    <a href="mailto:hello@abhishek.top">hello@abhishek.top</a>

    <div class="footer">Personal domain</div>
</div>

</body>
</html>
