<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhishek Singh</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#050505;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

#particles-js{
    position:absolute;
    width:100%;
    height:100%;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
}

h1{
    font-size:5rem;
    font-weight:900;
    letter-spacing:-2px;
    margin-bottom:10px;
}

.line{
    font-size:1.3rem;
    color:#aaa;
    margin-bottom:35px;
}
.email-btn{
    display:inline-block;
    padding:18px 48px;
    border-radius:999px;
    text-decoration:none;
    color:white;
    font-size:1.2rem;
    font-weight:500;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);
    transition:.25s;
}

.email-btn:hover{
    background:rgba(255,255,255,0.12);
    border-color:rgba(255,255,255,0.35);
    box-shadow:0 10px 40px rgba(0,0,0,0.5);
    transform:translateY(-2px);
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="container">
    <h1>Abhishek Singh</h1>
    <div class="line">Simple ideas. Serious execution.</div>
    <a class="email-btn" href="mailto:hello@abhishek.top">
    hello@abhishek.top
</a>
    
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": {"value": 85},
    "color": {"value": "#ffffff"},
    "shape": {"type": "circle"},
    "opacity": {"value": 0.25},
    "size": {"value": 2.3},
    "move": {"enable": true, "speed": 1.2}
  }
});
</script>

</body>
</html>
