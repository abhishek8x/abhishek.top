<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhishek Singh</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(-45deg,#0f0f0f,#1b1b1b,#121212,#000);
    background-size:400% 400%;
    animation:bgMove 12s ease infinite;
    color:white;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.card{
    padding:70px 90px;
    border-radius:28px;
    background:rgba(255,255,255,0.04);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,0.08);
    text-align:center;
    box-shadow:0 30px 80px rgba(0,0,0,0.6);
}

h1{
    font-size:4.5rem;
    font-weight:900;
    margin-bottom:20px;
    letter-spacing:-1px;
}

.email{
    margin-top:25px;
    display:inline-block;
    padding:16px 40px;
    border-radius:50px;
    border:1px solid rgba(255,255,255,0.25);
    text-decoration:none;
    color:white;
    font-size:1.2rem;
    transition:0.3s;
}

.email:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    border-color:white;
}

.small{
    margin-top:35px;
    font-size:13px;
    color:#999;
}
</style>
</head>

<body>

<div class="card">
    <h1>Abhishek Singh</h1>
    <a class="email" href="mailto:hello@abhishek.top">hello@abhishek.top</a>
    <div class="small">Direct contact only</div>
</div>

</body>
</html>
