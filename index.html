<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhishek Singh</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#050505;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

/* glowing gradient background */
.bg{
    position:absolute;
    width:800px;
    height:800px;
    background:radial-gradient(circle,#ff4d4d40,#00000000);
    filter:blur(120px);
    animation:move 10s infinite alternate;
}

@keyframes move{
    from{transform:translate(-200px,-100px);}
    to{transform:translate(200px,150px);}
}

.container{
    position:relative;
    z-index:2;
    max-width:800px;
}

h1{
    font-size:4rem;
    margin-bottom:10px;
}

.typing{
    font-size:1.4rem;
    color:#bbb;
    height:40px;
}

.buttons a{
    margin:10px;
    display:inline-block;
    padding:14px 28px;
    border-radius:40px;
    text-decoration:none;
    font-weight:600;
}

.mail{
    background:linear-gradient(90deg,#ff416c,#ff4b2b);
    color:white;
}

.social{
    border:1px solid #333;
    color:#ccc;
}

.footer{
    margin-top:50px;
    font-size:14px;
    color:#666;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">
<h1>Abhishek Singh</h1>

<div class="typing" id="typing"></div>

<div class="buttons">
<a class="mail" href="mailto:hello@abhishek.top">Contact</a>
<a class="social" href="#">YouTube</a>
<a class="social" href="#">Instagram</a>
<a class="social" href="#">LinkedIn</a>
</div>

<div class="footer">Minimal page. Maximum intent.</div>
</div>

<script>
const texts = [
"Building things slowly but seriously.",
"Exploring internet business opportunities.",
"Open to smart collaborations.",
"Sometimes working, sometimes overthinking."
];

let i=0;
let j=0;
let current="";
let isDeleting=false;
const typingElement=document.getElementById("typing");

function type(){
    current=texts[i];
    if(isDeleting){
        typingElement.textContent=current.substring(0,j--);
        if(j<0){
            isDeleting=false;
            i=(i+1)%texts.length;
        }
    }else{
        typingElement.textContent=current.substring(0,j++);
        if(j>current.length){
            isDeleting=true;
            setTimeout(type,1200);
            return;
        }
    }
    setTimeout(type,isDeleting?40:70);
}
type();
</script>

</body>
</html>
